<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Sorteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            color: #333;
            font-size: 24px;
            margin: 0;
            z-index: 10;
        }

        #ball-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 300px;
        }

        #popup-content {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #close-popup {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #close-popup:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Toca una bola para descubrir tu premio!</h1>
        <div id="ball-container"></div>
        <div id="popup" class="hidden">
            <div id="popup-content"></div>
            <button id="close-popup">Cerrar</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ballContainer = document.getElementById('ball-container');
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('popup-content');
            const closePopup = document.getElementById('close-popup');

            const prizes = [
                '¡Felicidades! Has ganado un 10% de descuento!',
                '¡Enhorabuena! Has ganado un 20% de descuento!',
                '¡Suerte! Has ganado un 30% de descuento!',
                '¡Genial! Has ganado un descuento en un producto!',
                '¡Fantástico! Has ganado envío gratuito!',
                '¡Increíble! Has ganado un producto gratis!',
                '¡Casi lo logras! Inténtalo de nuevo más tarde.'
            ];

            const probabilities = [0.3, 0.3, 0.2, 0.1, 0.05, 0.01, 0.04];

            function getRandomPrize() {
                const rand = Math.random();
                let cumulativeProbability = 0;
                for (let i = 0; i < prizes.length; i++) {
                    cumulativeProbability += probabilities[i];
                    if (rand < cumulativeProbability) {
                        return prizes[i];
                    }
                }
                return prizes[prizes.length - 1];
            }

            // Matter.js module aliases
            const { Engine, Render, Runner, Bodies, Composite, Events, Mouse, MouseConstraint } = Matter;

            // Create engine
            const engine = Engine.create();
            const world = engine.world;

            // Create renderer
            const render = Render.create({
                element: ballContainer,
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: '#ffffff'
                }
            });

            Render.run(render);
            const runner = Runner.create();
            Runner.run(runner, engine);

            // Add boundaries
            const boundaries = [
                Bodies.rectangle(window.innerWidth / 2, -5, window.innerWidth, 10, { isStatic: true, restitution: 1 }),
                Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 5, window.innerWidth, 10, { isStatic: true, restitution: 1 }),
                Bodies.rectangle(-5, window.innerHeight / 2, 10, window.innerHeight, { isStatic: true, restitution: 1 }),
                Bodies.rectangle(window.innerWidth + 5, window.innerHeight / 2, 10, window.innerHeight, { isStatic: true, restitution: 1 })
            ];

            Composite.add(world, boundaries);

            // Create balls
            function createBall() {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const ball = Bodies.circle(x, y, 30, {
                    restitution: 1,
                    friction: 0,
                    frictionAir: 0,
                    render: {
                        fillStyle: Math.random() < 0.5 ? 'red' : 'black'
                    }
                });
                ball.isPrize = true;
                Composite.add(world, ball);
            }

            for (let i = 0; i < 20; i++) {
                createBall();
            }

            // Add mouse control
            const mouse = Mouse.create(render.canvas);
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: {
                        visible: false
                    }
                }
            });

            Composite.add(world, mouseConstraint);

            // Add click event for balls
            Events.on(mouseConstraint, 'mousedown', (event) => {
                const { body } = event.source;
                if (body && body.isPrize) {
                    const prize = getRandomPrize();
                    popupContent.innerText = prize;
                    popup.classList.remove('hidden');
                }
            });

            closePopup.addEventListener('click', () => {
                popup.classList.add('hidden');
            });

            // Detección de movimiento del teléfono para agitar el popup
            window.addEventListener('devicemotion', (event) => {
                const acceleration = event.accelerationIncludingGravity;
                const shakeThreshold = 15;
                if (acceleration.x > shakeThreshold || acceleration.y > shakeThreshold || acceleration.z > shakeThreshold) {
                    popup.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 10 - 5}deg)`;
                }
            });

            // Ajustar el tamaño del canvas al redimensionar la ventana
            window.addEventListener('resize', () => {
                render.canvas.width = window.innerWidth;
                render.canvas.height = window.innerHeight;
                Composite.remove(world, boundaries);
                boundaries[0] = Bodies.rectangle(window.innerWidth / 2, -5, window.innerWidth, 10, { isStatic: true, restitution: 1 });
                boundaries[1] = Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 5, window.innerWidth, 10, { isStatic: true, restitution: 1 });
                boundaries[2] = Bodies.rectangle(-5, window.innerHeight / 2, 10, window.innerHeight, { isStatic: true, restitution: 1 });
                boundaries[3] = Bodies.rectangle(window.innerWidth + 5, window.innerHeight / 2, 10, window.innerHeight, { isStatic: true, restitution: 1 });
                Composite.add(world, boundaries);
            });
        });
    </script>
</body>
</html>
